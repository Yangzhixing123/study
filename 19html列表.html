<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <title>列表</title>
    </head>
    <body>
        <p>把大象放进冰箱需要3步</p>
        <ol>
            <li>打开冰箱门</li>
            <li>把大象放进去</li>
            <li>关上冰箱门</li>
        </ol>

        <p>想去的城市</p>
        <ul>
            <li>北京</li>
            <li>上海</li>
            <li>广州</li>
        </ul> 

        <p>如何更好学习</p>
        <dl>
            <dt>做好笔记</dt>
            <dd>笔记复习抓手</dd>
            <dt>多加练习</dt>
            <dd>熟能生巧</dd>
        </dl>
    </body>
</html>
