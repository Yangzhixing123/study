<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <title>不常用文本标签</title>
    </head>
    <body>
        <p>
            <!-- 歌曲，书籍，影视作品 -->
            <cite>海阔天空</cite>，是一首好听的歌曲。
        </p>

        <p>
            <!-- 专属名词 -->
            <dfn>耗子为知</dfn>
        </p>

        <p>
            <!-- 删除文本与插入文本 -->
            商品原价：<del>199</del>，现价：<ins>99</ins>
        </p>

        <p>
            <!-- 上标下标 -->
            水的化学方程式时H<sub>2</sub>O，8<sup>3</sup>
        </p>

        <p>
            手机突然提示：<samp>支付宝到账100000万元</samp>
        </p>

        <p>
            保存的快捷键是：<kbd>Ctrl + s</kbd>
        </p>

        <p>
            <!-- 缩写 -->
            <abbr title="英雄联盟">LOL</abbr>非常好玩
        </p>

        <p>
            <!-- 反过来念 -->
            你是年少的欢喜，这句话反过来是：<bdo dir="rtl">你是年少的欢喜</bdo>
        </p>

        <p>
            等过一段我们学习了JS，我们就知道要这样定义变量了：<code>let <var>a</var> =1</code>
        </p>

        <p>
            我们学校的地址是：<address>上海市宝山区</address>
        </p>
    </body>
</html>
