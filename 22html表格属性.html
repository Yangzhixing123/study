<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <title>表格属性</title>
    </head>
    <body>
        <table border="1" width="500" height="300" cellspacing="1">
            <caption>学生信息</caption>
            <thead height="50" bgcolor="yellow" align="center" valign="middle">
                <tr>
                    <th width="40" height="100" align="right" valign="bottom">姓名</th>
                    <th>性别</th>
                    <th>年龄</th>
                    <th>民族</th>
                    <th>面貌</th>
                </tr>
            </thead>
            <tbody align="center" valign="top">
                <tr>
                    <td width="100" align="left">张三</td>
                    <td>男</td>
                    <td>18</td>
                    <td>汉族</td>
                    <td>群众</td>
                </tr>
                <tr>
                    <td>李四</td>
                    <td>女</td>
                    <td>19</td>
                    <td>汉族</td>
                    <td>党员</td>
                </tr>
            </tbody>
            <tfoot align="center">
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td>合计</td>
                    <td>2人</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
