<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>伪类分类器 ---元素特殊状态的描述</title>
    <style>
        a:link {
            color: orange;
        } 
        a:visited {
            color: red;
        }
    </style>
</head>
<body>
    <a href="https://www.baidu.com">点我跳转百度</a>
    <a href="https://www.jd.com">点我跳转京东</a>
</body>
</html>
