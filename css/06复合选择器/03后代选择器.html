<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>后代选择器</title>
    <style>
        ul li {
            color: red;
        }
        ol li {
            color: blue;
        }
        ul div p {
            color: green;
        }
        #day li {
            color: orange;
        }
        p h2 {
            color: pink;
        }
    </style>
</head>
<body>
    <ul>
        <li>抽烟</li>
        <li>喝酒</li>
        <li>烫头</li>
        <div>
            <p>学习</p>
        </div>
    </ul>
    <hr>
    <ol>
        <li>张三</li>
        <li>李四</li>
        <li>王五</li>
    </ol>
    <ol id="day">
        <li>周一</li>
        <li>周二</li>
        <li>周三</li>
        <li>周四</li>
        <li>周五</li>
        <li>周六</li>
        <li>周日</li>
    </ol>

    <!-- <p>
        <h2>你好</h2>
    </p> -->
</body>
</html>
