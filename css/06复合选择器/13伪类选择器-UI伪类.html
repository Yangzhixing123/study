<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>伪类选择器-UI伪类</title>
    <style>
        input:checked {
            width: 20px;
            height: 20px;
        }
        input:disabled {
            background-color:  saddlebrown;
        }
        input:enabled {
            background-color: lightgreen;
        }
    </style>
</head>
<body>
    <input type="checkbox">
    <input type="text" disabled>
    <input type="text">
</body>
</html>
