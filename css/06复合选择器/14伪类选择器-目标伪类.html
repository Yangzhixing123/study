<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>伪类选择器-目标伪类</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: lightgray;
        }
        div:target {
            background-color: orange;
        }
    </style>
</head>
<body>
    <a href="#1">1</a>
    <a href="#2">2</a>
    <a href="#3">3</a>
    <a href="#4">4</a>
    <a href="#5">5</a>
    <a href="#6">6</a>
    <div id="1">1</div><br>
    <div id="2">2</div><br>
    <div id="3">3</div><br>
    <div id="4">4</div><br>
    <div id="5">5</div><br>
    <div id="6">6</div><br>
</body>
</html>
