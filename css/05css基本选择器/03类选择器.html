<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        h1{
            color: blueviolet;
            font-size: 50px;
        }
        h2{
            color: red;
            font-size: 40px;
        }
        h3{
            color: green;
            font-size: 30px;
        }
        .monday{
            color: orange;
            font-size: 20px;
        }
        .tuesday{
            color: pink;
            font-size: 20px;
        }
        .wed{
            color: yellow;
            font-size: 20px;
        }
        .big{
            font-size: 50px;
        }
    </style>
</head>
<body>
    <h1>大家好</h1>
    <h2>我很开心</h2>
    <h3>一天两天三天</h3>
    <h2>我很难过</h2>
    <h3>我很疲惫</h3>
    <p class="monday big">今天是周一</p>
    <p class="tuesday">今天是周二</p>
    <p class="wed">后天是周三</p>
</body>
</html>
