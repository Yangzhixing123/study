<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>语法规范</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>大家好</h1>
    <p id="sun">今天天气不错</p>
    <p id="css">我在学习css</p>
    <p class="class">今天没课</p>
    <p class="class happy">明天满课&lt;div&gt;</p>
    <p class="happy">我很开心</p>
    <div class="class">一天两天三天</div>
</body>
</html>
