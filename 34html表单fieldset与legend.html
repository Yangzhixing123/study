<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fieldset与legend</title>
</head> 
<body>
    <form action="https://search.jd.com/search">
        <fieldset>
            <legend>用户信息</legend>
            账户：
            <input id="zhanghu" type="text" name="account" value="123456"><br>
            密码：
            <input id="mima" type="password" name="password" placeholder="请输入密码"><br>
            性别：
            <input type="radio" name="sex" value="male">男
            <input type="radio" name="sex" value="female">女<br>
        </fieldset>

        <fieldset>
            <legend>附加信息</legend>
            爱好：
            <input type="checkbox" name="hobby" value="sing">唱歌
            <input type="checkbox" name="hobby" value="dance">跳舞
            <input type="checkbox" name="hobby" value="rap">rap<br>
            <label for="qita">其他：</label>
            <textarea id="qita" name="other" cols="30" rows="10"></textarea><br>
            籍贯：
            <select name="place">
                <option value="beijing">北京</option>
                <option value="shanghai" selected>上海</option>
                <option value="guangzhou">广州</option>
                <option value="shenzhen">深圳</option>
            </select>
        </fieldset>

        <!-- 隐藏域 -->
        <input type="hidden" name="abc" value="my_website"><br>
        <button>确认</button>
        <button type="reset">重置</button>
        <button type="button" value="检测账">检测账户是否被注册</button>



    </form>
</body>
</html>
