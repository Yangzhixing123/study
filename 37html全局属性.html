<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <title>全局属性</title>
        <style>
            .student{
                color: red;
            }
            .dog
            {
                color: green;
            }
        </style>
    </head>
    <body>
        <div id="hello1">你好1</div>
        <div id="hello2">你好2</div>
        <div class="student">张三</div>
        <div class="student">李四</div>
        <div class="dog">旺财</div>
        <div title="英雄联盟">lol</div>
        <div lang="en">hello1</div>
    </body>
</html>
